<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        while (playing) {

            function getRandomIndex(min, max) {
              return Math.floor(Math.random() * (max - min)) + min;
            }
            
            var randomIndex = getRandomIndex(0, WORDS.length);

            var word = WORDS[randomIndex];

            var guess = prompt("The scrambled word is: " + SCRAMBLED[randomIndex] + "\n Guess the original word!!!");
            

            guess = guess.trim().toLowerCase();

            if (guess !== word) {
                alert("You are wrong, LOSER. The right word is: " + word.toUpperCase());
            }
            
            else {
                alert("Way to go. You win. How does it feel?");
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");
        }

        alert("goodbye!");

    </script>
    
</body>
</html>
